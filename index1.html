<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 content">
            <div class="header">
                <p class="logo-site pull-left">
                    <a href="#" class="logo"><img src="./img/logo.png" alt="logo" class="img-responsive"></a>
                </p>
                <h2 class="slogan">Jane Doette</h2>
                <h1 class="site-description">FRONT-END NINJA</h1>
            </div>
            <div class="slide-block">
                <img src="./img/slide.jpg" alt="slide" class="img-responsive">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="list-post">
            <div class="col-xs-12">
                <h2 class="post-title">Featured Work</h2>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="post">
                    <img src="./img/img.jpg" alt="post" class="img-responsive">
                    <h3>Appify</h3>
                    <p>http://github.com/udacity/Appify/</p>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="post">
                    <img src="./img/img-2.jpg" alt="post" class="img-responsive">
                    <h3>Sunflower</h3>
                    <p>http://github.com/udacity/Sunflower/</p>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="post">
                    <img src="./img/img-3.jpg" alt="post" class="img-responsive">
                    <h3>Bokeh</h3>
                    <p>http://github.com/udacity/Bokeh/</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
